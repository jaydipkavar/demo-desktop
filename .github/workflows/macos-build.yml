name: macOS Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build App
        run: npm run build

      - name: Package macOS App
        run: npm run dist
        env:
          # Omit CSC_* if not signing
          CSC_IDENTITY_AUTO_DISCOVERY: false  # Prevent code signing

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-dmg
          path: dist/mac
